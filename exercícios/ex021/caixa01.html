<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1{ /* box-level*/
            background-color: lightgray;
            height: 300px;
            width: 300px;
            
    
            
            border: 10px solid darkolivegreen;
            /*Na borda, seguimos esta ordem: width, style, color.*/


            padding: 5px;
            /*caso todos os valores forem iguais, basta escrever uma vez só, da maneira citada acima. Podemos utilizar 2 números também, ex: padding:10px 20px; ficará assim: topo 10, direita 20, baixo 10, esquerda 20*/

            margin: 20px auto 40px auto;
            /*na margim, temos a seguinte ordem: cima, direita, baixo e esquerda (sentido horário). Colocamos o auto, para as margem da esquer e direita, ficarem automáticas e calcularem quanto fica para cada lado para centralizar a caixa*/


            outline: 5px dashed red;
            /*no outline, temos a seguinte ordem: width, style, color. outline é a linha que fica, geralmente trcejada em volta da borda.*/
            
            
        }
        a{  /* inline-level */       
            
            border: 5px solid darkolivegreen;

            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>    
</body>
</html>
