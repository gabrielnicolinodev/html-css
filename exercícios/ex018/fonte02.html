<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Disney';
            src: url('fonts/waltograph42.otf') format(opentype), url('fonts/waltographUI.ttf') format(truetype);
            font-weight: normal;
            font-style: normal;
        /*
        Tipos de fomrat
        - opentype (otf)
        - truetype (ttf)
        - embedded-opentype
        - truetype-aat (Apple Advanced Typography)
        - svg        
        */
        }
        @font-face {
            font-family: 'Berkshire';
            src: url('fonts/BerkshireSwash.ttf') format(truetype);
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Disney', Times, serif;
            font-weight: normal;
            font-size: 3em;
        }
        p{
            text-align: justify;
            font-family: 'Berkshire', Times, serif;
            font-weight: normal;
            font-size: 1em;
            font-style: italic;
            text-decoration: underline;

        }
    </style>
</head>
<body>

    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Non tenetur exercitationem a provident ut ad nemo ea fugit doloremque ratione, amet dicta officiis dolorum, voluptatum ducimus accusamus? Enim, quae quam!</p>   
</body>
</html>
