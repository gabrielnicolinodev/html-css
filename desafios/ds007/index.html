<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexíveis</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar a aba do navegador para uma melhor experiência &#x2728;</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width:1022px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="Imagem Flexível">
    </picture>
</body>
</html>
